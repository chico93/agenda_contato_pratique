<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Pratique 2.2.8</title>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>

    <form id="form-agenda">
        <input type="text" id="nome-agenda" required placeholder="Nome" />
        <input type="number" id="contato-agenda" placeholder="DDD-XXXXXXXXX" maxlength="11" pattern="\d{2}\d{9}" required/>
        <button type="submit">Salvar</button>
    </form>
        
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Contato</th>
            </tr>
        </thead>
        <tbody>
            <tfoot>
                <tr>
                    <td id="nome-novo-contato">---</td>
                    <td id="contato-novo-contato">---</td>
                </tr>
            </tfoot>
        </tbody>
    </table>

    </div>    
    
    <script src="./main.js"></script>

</body>
</html>
